<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbfb;
            margin: 0;
            padding: 0;
        }
        h2{
          background-color: #c715c7;
        }

        .registration-box {
            background: #ecd7ef;
            width: 400px;
            padding: 20px;
            border-radius: 10px purple;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
            margin: 50px auto;
            color: #fff;
        }

        .registration-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .radio-group label {
            margin-right: 10px;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .textbox {
            margin-bottom: 15px;
        }

        .textbox input, .textbox select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button.cancel-btn {
            background-color: #ccc;
            color: #000;
        }

        .buttons button.submit-btn {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="registration-box">
        <h2>Event Registration</h2>
        <p>Would you be attending the XYZ event?</p>
        <div class="radio-group">
            <label for="attending-yes"><input type="radio" name="attending" id="attending-yes" value="yes">Yes</label>
            <label for="attending-no"><input type="radio" name="attending" id="attending-no" value="no">No</label>
        </div>
        <form id="registration-form" action="#" method="post">
            <div class="textbox">
                <input type="text" placeholder="Name" id="name" required>
            </div>
            <div class="textbox">
                <input type="email" placeholder="Email" id="email" required>
            </div>
            <div class="textbox">
                <input type="tel" placeholder="Phone Number" id="phone" required>
            </div>
            <div class="textbox">
                <label for="guests">How many guests are you bringing?</label>
                <input type="number" id="guests" min="0">
            </div>
            <div class="textbox">
                <label for="date">Date of Event:</label>
                <input type="date" id="date">
            </div>
            <div class="textbox">
                <label for="cuisine">Preferred Cuisine:</label>
                <select id="cuisine">
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Indian">Indian</option>
                    <option value="Mediterranean">Mediterranean</option>
                </select>
            </div>
            <div class="buttons">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
