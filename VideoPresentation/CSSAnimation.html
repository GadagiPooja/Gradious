<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    margin: 20px;
    border-radius: 10px;
    animation: boxAnimation 2s ease infinite alternate;
  }

  .box:nth-child(2) {
    background-color: #e74c3c;
    animation-delay: 0.5s;
  }

  .box:nth-child(3) {
    background-color: #2ecc71;
    animation-delay: 1s;
  }

  @keyframes boxAnimation {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.2);
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
