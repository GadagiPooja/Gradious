<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>***Responsive Web Page***</title> 
<style> 
  body { 
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif; 
  } 
   
  .container { 
    background-color: #89FABF; /* Default background color for laptop */ 
    padding: 20px; 
  } 
   
  .row { 
    display: flex; 
    flex-wrap: wrap; 
    justify-content: space-around; 
  } 
   
  .col { 
    flex: 0 0 30%; /* Show 3 pictures in a row by default */ 
    margin-bottom: 20px; 
  } 
   
  img { 
    width: 100%; 
    height: auto; 
  } 
   
  @media screen and (max-width: 768px) { 
    /* Tablet style */ 
    .container { 
      background-color: "#8904LA"; /* Background color for tablet */ 
    } 
     
    .col { 
      flex: 0 0 45%; /* Show 2 pictures in a row for tablet */ 
    } 
  } 
   
  @media screen and (max-width: 480px) { 
    /* Mobile style */ 
    .container { 
      background-color: "#ЕЗЕЕЕЕ"; /* Background color for mobile */ 
    } 
     
    .col { 
      flex: 0 0 100%; /* Show 1 picture in a row for mobile */ 
    } 
  } 
</style> 
</head> 
<body> 
 
<div class="container"> 
  <h2>Responsive Web Page</h2> 
  <div class="row"> 
    <div class="col"> 
      <img src="./HTML-Assignment1/Images/DSC_1167.JPG" alt="Image 1"> 
    </div> 
    <div class="col"> 
      <img src="./HTML-Assignment1/Images/DSC_1167.JPG" alt="Image 2"> 
    </div> 
    <div class="col"> 
      <img src="./HTML-Assignment1/Images/DSC_1167.JPG" alt="Image 3"> 
    </div> 
  </div> 
</div> 
 
</body> 
</html>
