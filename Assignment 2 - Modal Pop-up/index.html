<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Pop-Up</title>
<style>
.popup-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
}

.popup-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  text-align: center;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

.close-popup-btn {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}

#showPopupBtn {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#showPopupBtn:hover, .close-popup-btn:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<button id="showPopupBtn">Show PopUp</button>

<div id="popupContainer" class="popup-container">
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <h2>Modal Pop-Up</h2>
    <p>This is a simple modal pop-up.</p>
    <button class="close-popup-btn">Close</button>
  </div>
</div>

<script>
document.getElementById('showPopupBtn').addEventListener('click', function() {
  document.getElementById('popupContainer').style.display = 'block';
});

document.querySelector('.close-btn').addEventListener('click', function() {
  document.getElementById('popupContainer').style.display = 'none';
});

document.querySelector('.close-popup-btn').addEventListener('click', function() {
  document.getElementById('popupContainer').style.display = 'none';
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm" action="#" method="post">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <label><input type="checkbox" id="rememberMe" name="rememberMe"> Remember Me</label>
    <input type="submit" value="Sign In">
    <button type="button" onclick="cancelLogin()">Cancel</button>
  </form>
</div>

<script>
  function cancelLogin() {
    document.getElementById("loginForm").reset();
  }
</script>

</body>
</html>
