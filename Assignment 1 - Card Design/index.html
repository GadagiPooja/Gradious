<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Rectangle Boxes</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Background color of the page */
    }

    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 100px;
        margin: 0 10px; /* Adjust spacing between the boxes */
    }

    .grey-box {
        background-color: #82b6ea; /* Grey color */
    }

    .red-box {
        background-color: #ff0000; /* Red color */
    }
</style>
</head>
<body>
    <div class="box grey-box">Blue</div>
    <div class="box red-box">Red</div>
</body>
</html>
